<!doctype html>
<html lang="en-GB">
<head>
    <script type="module">
        import '../dist/src/new-chapter.js';
        import '../dist/src/option-description.js';
        import '../dist/src/cli-synopsis.js';
        import '../dist/src/code-component.js';
    </script>
    <link rel="stylesheet" href="component-styles.css">
</head>
<body>

    <h1>CLI documentation components in action:</h1>

    <new-chapter title="Name" text="<code>arc i person register</code>"></new-chapter>

    <cli-synopsis
        commandlinename="arc i persion register"
        text="[--help] [-l | --lastname] [-f | --firstname]
                    [--midInitials] [--email] [--phone] [--fax]
                    [--address] [--affiliation] [--roles]
                    [--RolesTermAccessionNumber] [--RolesTermSourceREF]">
    </cli-synopsis>
    
    <new-chapter title="Description"></new-chapter>


    Every person, that is involved in the investigation can be registered with personal information using <code>arc i person register</code>.


    <new-chapter title="Options"></new-chapter>

    <option-description
        option="--help"
        description="Lists these option descriptions.">
    </option-description>
    <option-description
        option="--lastname"
        abbreviation="-l"
        description="The last name of a person associated with the investigation."
        isMandatory=true
        example="Doe">
    </option-description>
    <option-description
        option="--firstname"
        abbreviation="-f"
        description="The first name of a person associated with the investigation."
        isMandatory=true
        example="John">
    </option-description>
    <option-description
        option="--midInitials"
        description="The middle initials of a person associated with the investigation."
        example="P">
    </option-description>
    <option-description
        option="--email"
        description="The email address of a person associated with the investigation."
        example="jpdoe@mymail.com">
    </option-description>
    <option-description
        option="--phone"
        description="The telephone number of a person associated with the investigation."
        example="&quot;+49(0)631 205 3045&quot;">
    </option-description>
    <option-description
        option="--fax"
        description="The fax number of a person associated with the investigation.">
    </option-description>
    <option-description
        option="--address"
        description="The address of a person associated with the investigation."
        example="&quot;Paul Ehrlich Straße 23, 67663 Kaiserslautern, Germany&quot;">
    </option-description>
    <option-description
        option="--affiliation"
        description="The organization affiliation for a person associated with the investigation.">
    </option-description>
    <option-description
        option="--roles"
        description="Term to classify the role(s) performed by this person in the context of the investigation, which means that the roles reported here need not correspond to roles held withing their affiliated organization. Multiple annotations or values attached to one person can be provided by using a semicolon (“;”) Unicode (U0003+B) as a separator (e.g.: submitter;funder;sponsor). The term can be free text or from, for example, a controlled vocabulary or an ontology. If the latter source is used the Term Accession Number and Term Source REF fields below are required."
        example="supervisor">
    </option-description>
    <option-description
        option="--RolesTermAccessionNumber"
        description="The accession number from the Term Source associated with the selected term.">
    </option-description>
    <option-description
        option="--RolesTermSourceREF"
        description="Identifies the controlled vocabulary or ontology that this term comes from. The Source REF has to match one of the Term Source Names declared in the Ontology Source Reference section. RolesTermSourceREF: sparontologies.github.io/scoro/current/scoro.xml">
    </option-description>

    
    <new-chapter title="Examples"></new-chapter>

    <code-component codeLines="Sachen
Sachen"></code-component>
    
</body>
</html>
