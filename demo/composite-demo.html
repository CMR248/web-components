<!doctype html>
<html lang="en-GB">
<head>
    <script type="module">
        import '../dist/src/new-chapter.js';
        import '../dist/src/option-description.js';
        import '../dist/src/cli-synopsis.js';
    </script>
    <link rel="stylesheet" href="component-styles.css">
</head>
<body>

    <h1>CLI documentation components in action:</h1>

    <cli-synopsis
        commandlinename="my-cli"
        text=" [--version] [--help] [-C <path>] [-c <name>=<value>]
        [--exec-path[=<path>]] [--html-path] [--man-path] [--info-path]
        [-p|--paginate|-P|--no-pager] [--no-replace-objects] [--bare]
        [--git-dir=<path>] [--work-tree=<path>] [--namespace=<name>]
        [--super-prefix=<path>] [--config-env=<name>=<envvar>]
        <command> [<args>]">
    </cli-synopsis>

    <new-chapter title="Options"></new-chapter>

    <option-description></option-description>
    <option-description
        option="--help"
        description="Help is help">
    </option-description>
    <option-description
        option="--identifier"
        description="A identifier or an accession number provided by a repository."
        isMandatory=true>
    </option-description>
    <option-description
        option="--title"
        description="A concise name given to the investigation.">
    </option-description>
    <option-description
        option="--description"
        description="A textual description of the investigation.">
    </option-description>
    <option-description
        option="--submissionDate"
        description="The date on which the investigation was reported to the repository.">
    </option-description>
    <option-description
        option="--publicReleaseDate"
        description="The date on which the investigation was released publicly.">
    </option-description>

</body>
</html>
